{% extends "teamapp/team_base.html" %}
{% block body_block %}

  <h1>Welcome to the List of Venues Page!</h1>
  <h4>Here is the list of all the venues:</h4>

  <table class="table table-striped">
    <thead>
      <th>Venue ID</th>
      <th>Stadium Name</th>
      <th>Location</th>
    </thead>
    {% for stdm in allvenues %}
    <tr>
      <td>{{ stdm.venue_id }}</td>
      <td>{{ stdm.stadium_name }}</td>
      <td>{{ stdm.location }}</td>
    </tr>
    {% endfor %}
  </table>


{% endblock %}
